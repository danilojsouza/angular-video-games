<div class="filters">
  <mat-form-field>
    <mat-label>Ordenar</mat-label>
    <mat-select panelClass="sort-select" [(ngModel)]="ordem">
        <mat-option value="nome">Nome</mat-option>
        <mat-option value="lancamento">Lançamento</mat-option>
        <mat-option value="adicionado">Adicionado</mat-option>
        <mat-option value="criado">Criado</mat-option>
        <mat-option value="atualizado">Atualizado</mat-option>
        <mat-option value="avaliacao">Avaliação</mat-option>
        <mat-option value="metacritic">Metacritc</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="games">
  <ng-container *ngFor="let jogo of jogos">
    <div class="game">
      <div class="game-thumb-container">
        <img class="game-thumbnail" src="{{jogo.background_image}}" alt="Imagem do Jogo"
          *ngIf="jogo.background_image"/>
        <p *ngIf="!jogo.background_image">Sem imagem</p>
      </div>
      <div class="game-description">
        <p class="game-name">{{jogo.name}}</p>
        <div class="game-platforms">
            <img class="game-platform" src="assets/imagens/plataformas/{{plataforma.platform.name.toLocaleLowerCase()}}.svg" alt="{{plataforma.platform.name}}"
              *ngFor="let plataforma of jogo.parent_platforms"/>
        </div>
      </div>
    </div>
  </ng-container>
</div>
